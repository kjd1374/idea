<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디어 기획 노트 (Secure Server)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        
        .markdown-body p { margin-bottom: 0.8em; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.8em; }
        .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.8em; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #e5e7eb; }
        .markdown-body code { background-color: #374151; padding: 0.2em 0.4em; border-radius: 0.25em; color: #93c5fd; }
        .markdown-body pre { background-color: #111827; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; border: 1px solid #374151; }
        .markdown-body a { color: #60a5fa; text-decoration: underline; }
        .markdown-body blockquote { border-left: 4px solid #4b5563; padding-left: 1em; color: #9ca3af; }
        
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #9ca3af;
            border-radius: 50%;
            animation: typing 1s infinite;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .source-card {
            font-size: 0.75rem;
            background: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin-top: 0.5rem;
            display: inline-block;
            color: #9ca3af;
            text-decoration: none !important;
            transition: all 0.2s;
        }
        .source-card:hover {
            background: #374151;
            color: #fff;
            border-color: #4b5563;
        }

        /* 삭제 버튼 호버 효과 */
        .idea-item .delete-btn { opacity: 0; transition: opacity 0.2s; }
        .idea-item:hover .delete-btn { opacity: 1; }
        @media (max-width: 768px) { .idea-item .delete-btn { opacity: 1; } }

        /* 토글 스위치 스타일 */
        input:checked ~ .dot {
            transform: translateX(100%);
            background-color: #60a5fa;
        }
        input:checked ~ .bg-block {
            background-color: #1e3a8a;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen overflow-hidden flex font-sans">

    <!-- 사이드바 -->
    <div class="w-80 bg-gray-800 flex flex-col border-r border-gray-700 flex-shrink-0 transition-all duration-300 z-20" id="sidebar">
        <div class="p-4 border-b border-gray-700 flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-400 tracking-tight"><i class="fas fa-brain mr-2"></i>Idea Note</h1>
            <button onclick="toggleSettings()" class="text-gray-400 hover:text-white transition"><i class="fas fa-cog"></i></button>
        </div>
        
        <div class="p-4">
            <button onclick="createNewIdea()" class="w-full py-2.5 px-4 bg-blue-600 hover:bg-blue-500 text-white rounded-lg transition flex items-center justify-center font-medium shadow-lg hover:shadow-blue-500/20">
                <i class="fas fa-plus mr-2"></i> 새 아이디어
            </button>
        </div>

        <div class="flex-1 overflow-y-auto px-2" id="ideaListContainer">
            <div class="text-center text-gray-500 mt-10 text-sm">로딩 중...</div>
        </div>
        
        <div class="p-3 border-t border-gray-700 text-xs text-gray-500 flex justify-between items-center bg-gray-800">
            <span id="connectionStatus" class="flex items-center"><span class="w-2 h-2 rounded-full bg-red-500 mr-2"></span>연결 끊김</span>
            <span class="text-gray-500 font-medium">v3.0 Secure</span>
        </div>
    </div>

    <!-- 메인 채팅 영역 -->
    <div class="flex-1 flex flex-col h-full relative bg-gray-900">
        <div class="h-16 border-b border-gray-700 flex items-center px-6 bg-gray-800/80 backdrop-blur-md justify-between z-10 sticky top-0">
            <div class="flex items-center overflow-hidden">
                <button class="mr-4 md:hidden text-gray-400" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <div class="flex flex-col">
                    <h2 id="currentIdeaTitle" class="text-lg font-bold truncate text-white">선택된 아이디어 없음</h2>
                    <span class="text-xs text-gray-400">Powered by Secure Server</span>
                </div>
            </div>
            <div id="deleteLoader" class="hidden text-red-400 text-sm font-medium"><i class="fas fa-spinner fa-spin mr-2"></i>삭제 중...</div>
        </div>

        <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-6 scroll-smooth">
            <div class="flex flex-col items-center justify-center h-full text-gray-500 space-y-4">
                <div class="w-20 h-20 bg-gray-800 rounded-full flex items-center justify-center mb-2">
                    <i class="fas fa-search text-3xl text-blue-500"></i>
                </div>
                <p class="text-center">"최근 AI 트렌드 찾아줘"<br>"경쟁사 분석해줘"<br>무엇이든 물어보세요.</p>
            </div>
        </div>

        <div class="p-5 border-t border-gray-700 bg-gray-800/90 backdrop-blur">
            <div class="max-w-4xl mx-auto relative">
                
                <!-- 검색 모드 토글 -->
                <div class="flex items-center justify-end mb-2 px-1">
                    <label class="flex items-center cursor-pointer select-none">
                        <div class="mr-2 text-xs text-gray-400 font-medium" id="searchLabel">검색 끄기 (빠름)</div>
                        <div class="relative">
                            <input type="checkbox" id="searchToggle" class="sr-only" onchange="toggleSearchMode()">
                            <div class="bg-block block bg-gray-700 w-10 h-6 rounded-full transition-colors border border-gray-600"></div>
                            <div class="dot absolute left-1 top-1 bg-gray-400 w-4 h-4 rounded-full transition-transform duration-200"></div>
                        </div>
                    </label>
                </div>

                <textarea id="userInput" rows="1" 
                    class="w-full bg-gray-700 text-white rounded-xl pl-4 pr-12 py-3.5 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none overflow-hidden shadow-inner text-sm leading-relaxed" 
                    placeholder="아이디어를 입력하세요..." 
                    oninput="autoResize(this)"
                    onkeydown="handleEnter(event)"></textarea>
                <button onclick="sendMessage()" 
                    class="absolute right-2 bottom-2.5 w-9 h-9 bg-blue-600 hover:bg-blue-500 rounded-lg flex items-center justify-center text-white transition shadow-lg hover:shadow-blue-500/30">
                    <i class="fas fa-paper-plane text-sm"></i>
                </button>
            </div>
            <div class="text-center mt-2 text-[10px] text-gray-500">
                AI may use Google Search results. Check sources.
            </div>
        </div>
    </div>

    <!-- 설정 모달 -->
    <div id="settingsModal" class="fixed inset-0 bg-black/80 z-50 flex items-center justify-center hidden backdrop-blur-sm transition-opacity">
        <div class="bg-gray-800 rounded-xl p-6 w-[400px] shadow-2xl border border-gray-700 transform transition-all scale-100">
            <h3 class="text-xl font-bold mb-6 flex items-center text-white"><i class="fas fa-sliders-h mr-2 text-blue-500"></i> 환경 설정</h3>
            
            <div class="mb-5">
                <label class="block text-xs font-bold text-gray-400 mb-2 uppercase tracking-wider">Google Apps Script URL</label>
                <input type="text" id="scriptUrlInput" class="w-full bg-gray-900 rounded-lg p-3 text-white border border-gray-600 focus:border-blue-500 focus:outline-none text-sm transition-colors" placeholder="https://script.google.com/macros/s/...">
            </div>

            <!-- API 키 입력란이 삭제되었습니다 (보안 강화) -->
            <p class="text-xs text-gray-500 mb-4">* API 키는 이제 Apps Script 내부에 안전하게 저장됩니다.</p>

            <div class="flex justify-end space-x-3">
                <button onclick="toggleSettings()" class="px-4 py-2 rounded-lg text-gray-400 hover:text-white hover:bg-gray-700 transition text-sm">취소</button>
                <button onclick="saveSettings()" class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-lg font-bold transition shadow-lg text-sm">저장하기</button>
            </div>
        </div>
    </div>

    <script>
        let SCRIPT_URL = localStorage.getItem('gas_script_url') || '';
        let currentIdeaId = null;
        let chatHistory = [];
        let isSearchEnabled = false;

        window.onload = function() {
            if (!SCRIPT_URL) {
                toggleSettings();
            } else {
                fetchIdeas();
                updateStatusUI(true);
            }
        };

        function toggleSearchMode() {
            const toggle = document.getElementById('searchToggle');
            const label = document.getElementById('searchLabel');
            isSearchEnabled = toggle.checked;
            
            if (isSearchEnabled) {
                label.innerText = "검색 켜짐 (정확함)";
                label.className = "mr-2 text-xs text-blue-400 font-bold transition-colors";
            } else {
                label.innerText = "검색 끄기 (빠름)";
                label.className = "mr-2 text-xs text-gray-400 font-medium transition-colors";
            }
        }

        function toggleSettings() {
            const modal = document.getElementById('settingsModal');
            if (modal.classList.contains('hidden')) {
                document.getElementById('scriptUrlInput').value = SCRIPT_URL;
                modal.classList.remove('hidden');
            } else {
                modal.classList.add('hidden');
            }
        }

        function saveSettings() {
            const url = document.getElementById('scriptUrlInput').value.trim();
            
            if (!url) {
                alert('URL을 입력해주세요.');
                return;
            }

            SCRIPT_URL = url;
            localStorage.setItem('gas_script_url', SCRIPT_URL);
            
            toggleSettings();
            updateStatusUI(true);
            fetchIdeas(); 
        }

        function updateStatusUI(hasConfig) {
            const el = document.getElementById('connectionStatus');
            if (hasConfig && SCRIPT_URL) {
                el.innerHTML = '<span class="w-2 h-2 rounded-full bg-green-500 mr-2 shadow-[0_0_8px_rgba(34,197,94,0.6)]"></span>연결됨';
                el.className = "flex items-center text-green-400 font-medium";
            } else {
                el.innerHTML = '<span class="w-2 h-2 rounded-full bg-red-500 mr-2"></span>설정 필요';
                el.className = "flex items-center text-red-400";
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        function handleEnter(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        async function fetchIdeas() {
            const listContainer = document.getElementById('ideaListContainer');
            
            const cachedIdeas = localStorage.getItem('cached_ideas');
            if (cachedIdeas) {
                try {
                    const ideas = JSON.parse(cachedIdeas);
                    renderIdeaList(ideas);
                } catch(e) {}
            } else {
                listContainer.innerHTML = '<div class="text-center text-gray-500 mt-10 text-sm">로딩 중...</div>';
            }

            try {
                const response = await fetch(`${SCRIPT_URL}?action=getIdeas`);
                const result = await response.json();
                
                if (result.status === 'success') {
                    localStorage.setItem('cached_ideas', JSON.stringify(result.data));
                    renderIdeaList(result.data);
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.error(error);
                if (!cachedIdeas) {
                    listContainer.innerHTML = `<div class="text-center text-red-400 mt-10 text-xs p-4 bg-red-900/20 rounded mx-2 border border-red-900/50">데이터 로드 실패<br>${error.message}</div>`;
                }
                updateStatusUI(false);
            }
        }

        function renderIdeaList(ideas) {
            const listContainer = document.getElementById('ideaListContainer');
            listContainer.innerHTML = '';
            
            if (ideas.length === 0) {
                listContainer.innerHTML = '<div class="text-center text-gray-500 mt-10 text-sm opacity-60">아이디어가 없습니다.<br>새로 만들어보세요!</div>';
                return;
            }

            ideas.reverse().forEach(idea => {
                const div = document.createElement('div');
                const isSelected = currentIdeaId === idea.id;
                div.className = `idea-item p-3 mb-2 rounded-lg cursor-pointer transition-all duration-200 flex items-center justify-between group ${isSelected ? 'bg-blue-600/20 border border-blue-500/50 shadow-md' : 'bg-gray-800 border border-transparent hover:bg-gray-700'}`;
                
                div.onclick = (e) => {
                    if (!e.target.closest('.delete-btn')) {
                        selectIdea(idea.id, idea.title);
                    }
                };

                div.innerHTML = `
                    <div class="flex-1 min-w-0 pr-2">
                        <div class="font-medium truncate text-sm ${isSelected ? 'text-blue-200' : 'text-gray-300 group-hover:text-white'}">${idea.title}</div>
                        <div class="text-[10px] text-gray-500 mt-1">${new Date(idea.date).toLocaleDateString()}</div>
                    </div>
                    <button class="delete-btn w-8 h-8 rounded hover:bg-red-500/20 text-gray-500 hover:text-red-400 flex items-center justify-center transition-all" title="삭제" onclick="deleteIdea('${idea.id}', event)">
                        <i class="fas fa-trash-alt text-xs"></i>
                    </button>
                `;
                listContainer.appendChild(div);
            });
        }

        async function deleteIdea(id, event) {
            event.stopPropagation();
            if (!confirm("정말로 삭제하시겠습니까?")) return;

            const itemElement = event.target.closest('.idea-item');
            if (itemElement) itemElement.remove();

            if (currentIdeaId === id) {
                currentIdeaId = null;
                document.getElementById('currentIdeaTitle').innerText = "선택된 아이디어 없음";
                document.getElementById('chatContainer').innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-gray-500 space-y-4">
                        <i class="fas fa-trash text-3xl opacity-30"></i>
                        <p>아이디어가 삭제되었습니다.</p>
                    </div>`;
            }

            const cachedIdeas = localStorage.getItem('cached_ideas');
            if (cachedIdeas) {
                try {
                    let ideas = JSON.parse(cachedIdeas);
                    ideas = ideas.filter(idea => idea.id !== id);
                    localStorage.setItem('cached_ideas', JSON.stringify(ideas));
                } catch(e) {}
            }

            try {
                fetch(SCRIPT_URL + "?action=deleteIdea", {
                    method: 'POST',
                    body: JSON.stringify({ id: id, action: 'deleteIdea' })
                });
            } catch (error) {
                console.error("삭제 요청 실패", error);
            }
        }

        async function createNewIdea() {
            const title = prompt("새로운 아이디어의 주제는 무엇인가요?");
            if (!title) return;

            try {
                const response = await fetch(SCRIPT_URL + "?action=createIdea", {
                    method: 'POST',
                    body: JSON.stringify({ title: title, action: 'createIdea' })
                });
                const result = await response.json();
                if (result.status === 'success') {
                    await fetchIdeas();
                    selectIdea(result.data.id, result.data.title);
                }
            } catch (error) {
                alert("생성 실패: " + error);
            }
        }

        async function selectIdea(id, title) {
            currentIdeaId = id;
            document.getElementById('currentIdeaTitle').innerText = title;
            document.getElementById('chatContainer').innerHTML = '<div class="flex items-center justify-center h-full text-gray-500"><i class="fas fa-spinner fa-spin text-2xl"></i></div>';

            try {
                const response = await fetch(`${SCRIPT_URL}?action=getChats&ideaId=${id}`);
                const result = await response.json();
                
                const container = document.getElementById('chatContainer');
                container.innerHTML = ''; 
                chatHistory = []; 

                if (result.status === 'success' && result.data.length > 0) {
                    result.data.forEach(msg => {
                        appendMessageUI(msg.role, msg.text, false);
                        chatHistory.push({
                            role: msg.role === 'user' ? 'user' : 'model',
                            parts: [{ text: msg.text }]
                        });
                    });
                    scrollToBottom();
                } else {
                    container.innerHTML = '<div class="text-center text-gray-600 mt-20 text-sm"><i class="fas fa-search mb-2 text-2xl block opacity-50"></i>인터넷 검색이 가능합니다.<br>입력창 위의 스위치를 켜면 검색이 시작됩니다.</div>';
                }
                
                if (window.innerWidth < 768) {
                    document.getElementById('sidebar').classList.add('hidden');
                }

            } catch (error) {
                console.error(error);
                document.getElementById('chatContainer').innerHTML = '<div class="text-center text-red-400 mt-20 text-sm">대화 로드 실패</div>';
            }
        }

        // [변경됨] Gemini 호출을 서버(Apps Script)로 위임
        async function sendMessage() {
            if (!currentIdeaId) { alert("아이디어를 선택해주세요."); return; }
            if (!SCRIPT_URL) { alert("설정에서 Apps Script URL을 입력해주세요."); toggleSettings(); return; }

            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            appendMessageUI('user', message);
            input.value = '';
            input.style.height = 'auto';
            scrollToBottom();

            const loadingId = showLoading();
            
            // 대화 기록 정리 (서버에 보낼 용도)
            let finalContents = [];
            let isHistoryValid = true;
            
            if (chatHistory.length > 0) {
                let lastRole = chatHistory[0].role;
                if (lastRole !== 'user') isHistoryValid = false; 
                for (let i = 1; i < chatHistory.length; i++) {
                    if (chatHistory[i].role === lastRole) { isHistoryValid = false; break; }
                    lastRole = chatHistory[i].role;
                }
                if (chatHistory[chatHistory.length - 1].role === 'user') isHistoryValid = false;
            }

            if (isHistoryValid && chatHistory.length > 0) {
                finalContents = [...chatHistory, { role: "user", parts: [{ text: message }] }];
            } else {
                finalContents = [{ role: "user", parts: [{ text: message }] }];
            }

            try {
                // [서버로 요청] API 키는 서버에 있으므로 여기서 안 보냄
                const response = await fetch(SCRIPT_URL + "?action=chatWithGemini", {
                    method: 'POST',
                    body: JSON.stringify({ 
                        action: 'chatWithGemini',
                        ideaId: currentIdeaId,
                        message: message,
                        history: finalContents,
                        useSearch: isSearchEnabled
                    })
                });

                const result = await response.json();
                removeLoading(loadingId);

                if (result.status === 'success') {
                    const aiText = result.data;
                    
                    appendMessageUI('model', aiText, true, false); // 서버에서 마크다운으로 옴
                    
                    if (isHistoryValid) {
                        chatHistory.push({ role: "user", parts: [{ text: message }] });
                        chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                    } else {
                        chatHistory = [
                            { role: "user", parts: [{ text: message }] },
                            { role: "model", parts: [{ text: aiText }] }
                        ];
                    }
                    // 저장도 서버가 알아서 함 (클라이언트에서 saveChat 호출 안 해도 됨)
                } else {
                    appendMessageUI('model', '서버 오류: ' + result.message);
                }

            } catch (error) {
                removeLoading(loadingId);
                appendMessageUI('model', `네트워크 오류: ${error.message}`);
            }
            scrollToBottom();
        }

        function appendMessageUI(role, text, animate = true, isHTML = false) {
            const container = document.getElementById('chatContainer');
            if (container.querySelector('.fa-spinner') || container.querySelector('.fa-search') || container.querySelector('.fa-trash')) container.innerHTML = '';

            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full mb-6 ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const profileIcon = document.createElement('div');
            profileIcon.className = `w-8 h-8 rounded-full flex items-center justify-center flex-shrink-0 mt-1 shadow-md ${role === 'user' ? 'hidden' : 'bg-gradient-to-br from-blue-500 to-purple-600 mr-3'}`;
            profileIcon.innerHTML = `<i class="fas fa-robot text-white text-xs"></i>`;

            const bubble = document.createElement('div');
            const baseClass = "max-w-[85%] rounded-2xl p-4 shadow-md text-sm leading-relaxed overflow-hidden relative";
            
            if (role === 'user') {
                bubble.className = `${baseClass} bg-blue-600 text-white rounded-br-none`;
                bubble.innerText = text; 
            } else {
                bubble.className = `${baseClass} bg-gray-800 text-gray-100 rounded-bl-none border border-gray-700 markdown-body`;
                if (isHTML) {
                    bubble.innerHTML = text; // 이미 HTML이면 그대로
                } else {
                    bubble.innerHTML = marked.parse(text); 
                }
            }

            if (role === 'model') wrapper.appendChild(profileIcon);
            wrapper.appendChild(bubble);
            container.appendChild(wrapper);
            if (animate) scrollToBottom();
        }

        function showLoading() {
            const container = document.getElementById('chatContainer');
            const id = 'loading-' + Date.now();
            const wrapper = document.createElement('div');
            wrapper.id = id;
            wrapper.className = 'flex w-full mb-6 justify-start';
            const profileIcon = document.createElement('div');
            profileIcon.className = `w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0 mr-3 mt-1`;
            profileIcon.innerHTML = `<i class="fas fa-robot text-white text-xs"></i>`;
            const bubble = document.createElement('div');
            bubble.className = "bg-gray-800 rounded-2xl p-4 rounded-bl-none border border-gray-700 typing-indicator flex items-center h-12";
            bubble.innerHTML = `<span></span><span></span><span></span>`;
            wrapper.appendChild(profileIcon);
            wrapper.appendChild(bubble);
            container.appendChild(wrapper);
            scrollToBottom();
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            const container = document.getElementById('chatContainer');
            container.scrollTop = container.scrollHeight;
        }

        // saveChatToDrive 함수는 이제 불필요 (sendMessage에서 서버가 처리)
    </script>
</body>
</html>
